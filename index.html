
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>بحث أرقام السعودية - بصمة الخالق</title>
<meta name="description" content="ابحث عن رقم سعودي بسهولة وتواصل معه مباشرة أو احفظ جهة الاتصال. تصميم متجاوب وأنيق مع حماية بسيطة من البحث المتكرر." />
<!-- أيقونات من Font Awesome مجانية -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>
<style>
  /* خلفية تدرج ولون مركزي */
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #006c35 0%, #a8d5ba 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    color: #fff;
  }

  header {
    margin-bottom: 15px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.8rem;
    text-shadow: 1px 1px 5px #003210cc;
  }

  main {
    background: rgba(255 255 255 / 0.1);
    padding: 20px 15px 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #004214aa;
    width: 100%;
    max-width: 480px;
  }

  form {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  /* حقل الإدخال */
  input[type="tel"] {
    flex: 1;
    font-size: 1.1rem;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    /* رقم 966 افتراضياً بطريقة غير قابلة للحذف */
    direction: ltr;
    text-align: left;
  }

  /* زر البحث */
  button#search-btn {
    background-color: #014d21;
    border: none;
    color: #a8d5ba;
    padding: 0 20px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  button#search-btn:disabled {
    background-color: #496b57;
    cursor: not-allowed;
  }

  button#search-btn:hover:not(:disabled) {
    background-color: #008737;
    color: white;
  }

  /* رسالة التنبيه للتقييد */
  #wait-message {
    font-size: 0.9rem;
    color: #fdd835;
    margin-bottom: 10px;
    min-height: 18px;
    text-align: center;
  }

  /* نتائج البحث */
  #result {
    background: rgba(0 0 0 / 0.15);
    border-radius: 12px;
    padding: 15px;
    color: #e0e0e0;
    min-height: 80px;
    box-shadow: inset 0 0 10px #004214aa;
  }

  /* بطاقات معلومات الرقم */
  .contact-card {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 10px;
    padding: 12px;
    background: rgba(255 255 255 / 0.15);
    border-radius: 10px;
    box-shadow: 0 0 8px #003210cc;
    color: #e8f5e9;
  }

  .contact-info {
    font-size: 1.1rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .contact-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  /* أزرار التواصل */
  .btn-action {
    flex: 1 1 40%;
    background-color: #0a3d12;
    border: none;
    padding: 10px 8px;
    border-radius: 10px;
    color: #a8d5ba;
    font-weight: 600;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
  }

  .btn-action:hover {
    background-color: #2db14a;
    color: #fff;
  }

  /* أيقونات داخل الأزرار */
  .btn-action i {
    font-size: 1.3rem;
  }

  /* QR Code container */
  #qrcode {
    margin: 15px auto 5px;
    display: flex;
    justify-content: center;
  }

  /* Responsive */
  @media (max-width: 600px) {
    form {
      flex-direction: column;
    }
    button#search-btn {
      padding: 12px 0;
      width: 100%;
    }
    .btn-action {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>
<header>
  <h1>بحث أرقام السعودية</h1>
  <p>ابحث عن رقم سعودي بسهولة، تواصل معه أو احفظ جهة الاتصال</p>
</header>
<main>
  <form id="search-form" autocomplete="off" onsubmit="return false;">
    <input
      id="phone-input"
      type="tel"
      placeholder="أدخل رقم الهاتف بدون 966"
      maxlength="9"
      pattern="[0-9]{9}"
      title="يرجى إدخال 9 أرقام فقط بعد 966"
      required
      dir="ltr"
    />
    <button id="search-btn" type="submit"><i class="fa fa-search"></i> بحث</button>
  </form>
  <div id="wait-message"></div>
  <div id="result"></div>
  <div id="qrcode"></div>
</main>

<!-- مكتبة QR Code -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  // ---------------------------------------
  // وظيفة البحث - **لم أغيرها حسب طلبك**
  // ---------------------------------------
  // مثال بسيط يحاكي البحث ويعرض النتائج
  // في الواقع استبدل هذه الوظيفة بكود البحث الحقيقي لديك
  function searchNumber(fullNumber) {
    // هذه الدالة تعرض نتيجة مزيفة للعرض فقط
    return {
      name: "صاحب الرقم",
      number: fullNumber,
      provider: "STC",
      city: "الرياض",
    };
  }

  // ---------------------------------------
  // توليد vCard (حفظ جهة الاتصال)
  function generateVCard(contact) {
    return `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
TEL;TYPE=CELL:${contact.number}
ORG:${contact.provider}
NOTE:موقع بحث أرقام السعودية
END:VCARD`;
  }

  // ---------------------------------------
  // تحديث عرض النتائج
  function displayResult(contact) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if (!contact) {
      resultDiv.textContent = "لم يتم العثور على نتائج.";
      document.getElementById("qrcode").innerHTML = "";
      return;
    }

    const card = document.createElement("div");
    card.className = "contact-card";

    // بيانات الاتصال
    const info = document.createElement("div");
    info.className = "contact-info";
    info.innerHTML = `
      <i class="fa fa-user"></i> ${contact.name} <br/>
      <i class="fa fa-phone"></i> ${contact.number} <br/>
      <i class="fa fa-signal"></i> مزود الخدمة: ${contact.provider} <br/>
      <i class="fa fa-location-dot"></i> المدينة: ${contact.city}
    `;
    card.appendChild(info);

    // أزرار العمل
    const actions = document.createElement("div");
    actions.className = "contact-actions";

    // زر حفظ جهة الاتصال
    const saveBtn = document.createElement("button");
    saveBtn.type = "button";
    saveBtn.className = "btn-action";
    saveBtn.innerHTML = `<i class="fa fa-address-book"></i> حفظ جهة الاتصال`;
    saveBtn.onclick = () => {
      const vCardData = generateVCard(contact);
      const blob = new Blob([vCardData], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${contact.number}.vcf`;
      a.click();
      URL.revokeObjectURL(url);
    };
    actions.appendChild(saveBtn);

    // زر واتساب
    const waBtn = document.createElement("button");
    waBtn.type = "button";
    waBtn.className = "btn-action";
    waBtn.innerHTML = `<i class="fab fa-whatsapp"></i> واتساب`;
    waBtn.onclick = () => {
      // تواصل مع الرقم عبر واتساب
      const waUrl = `https://wa.me/${contact.number.replace(/\D/g, "")}`;
      window.open(waUrl, "_blank");
    };
    actions.appendChild(waBtn);

    // زر تليغرام
    const tgBtn = document.createElement("button");
    tgBtn.type = "button";
    tgBtn.className = "btn-action";
    tgBtn.innerHTML = `<i class="fab fa-telegram"></i> تليغرام`;
    tgBtn.onclick = () => {
      // التواصل عبر تلغرام عبر الرابط https://t.me/+<phone>
      // ملاحظة: تلغرام لا يدعم مباشرة أرقام الهواتف، لكنه يدعم روابط مجموعات أو أسماء مستخدمين
      // هنا نستخدم رابط عام بديل يحاول فتح تليغرام مع الرقم
      const tgUrl = `https://t.me/+${contact.number.replace(/\D/g, "")}`;
      window.open(tgUrl, "_blank");
    };
    actions.appendChild(tgBtn);

    card.appendChild(actions);

    resultDiv.appendChild(card);

    // توليد QR Code للرقم مع بادئة 966
    const qrContainer = document.getElementById("qrcode");
    qrContainer.innerHTML = ""; // مسح سابق
    new QRCode(qrContainer, {
      text: `tel:+${contact.number}`,
      width: 140,
      height: 140,
      colorDark: "#004214",
      colorLight: "#e8f5e9",
    });
  }

  // ---------------------------------------
  // تقييد الضغط على زر البحث 5 ثواني
  const searchBtn = document.getElementById("search-btn");
  const waitMsg = document.getElementById("wait-message");

  function disableSearchBtn() {
    searchBtn.disabled = true;
    let waitTime = 5;
    waitMsg.textContent = `يرجى الانتظار ${waitTime} ثواني قبل البحث مرة أخرى...`;
    const interval = setInterval(() => {
      waitTime--;
      if (waitTime > 0) {
        waitMsg.textContent = `يرجى الانتظار ${waitTime} ثواني قبل البحث مرة أخرى...`;
      } else {
        clearInterval(interval);
        waitMsg.textContent = "";
        searchBtn.disabled = false;
      }
    }, 1000);
  }

  // ---------------------------------------
  // الحدث عند الضغط على زر البحث
  document.getElementById("search-form").addEventListener("submit", () => {
    // رقم المستخدم بدون 966، نضيفها تلقائياً
    let input = document.getElementById("phone-input").value.trim();

    // التحقق من الإدخال: 9 أرقام فقط (دون 966)
    if (!/^\d{9}$/.test(input)) {
      alert("يرجى إدخال 9 أرقام صحيحة بعد 966");
      return;
    }

    const fullNumber = "966" + input;

    // تعطيل الزر 5 ثواني
    disableSearchBtn();

    // نعرض النتيجة (الدالة الأصلية تبقى كما هي)
    const contact = searchNumber(fullNumber);
    displayResult(contact);
  });

  // ---------------------------------------
  // تهيئة قيمة الحقل لإظهار 966 افتراضياً (غير قابلة للتعديل)
  // لأننا نريد فقط الرقم بدون 966 نعرض placeholder وليس قيمة ثابتة
  // المستخدم يدخل 9 أرقام فقط بعد 966 كما هو معتاد في السعودية
  // لذلك تركنا الحقل فارغ لكن نوضح في مكان آخر أن 966 تضاف تلقائياً

</script>
</body>
</html>
