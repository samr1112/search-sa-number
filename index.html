
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>البحث عن رقم سعودي</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #00a86b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #007d4f;
    }
    .results {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .card {
      background-color: white;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>ابحث عن رقم سعودي</h1>
  <input type="text" id="phone" placeholder="أدخل الرقم بدون 966">
  <button onclick="searchNumber()">بحث</button>

  <div class="results" id="results"></div>

  <script>
    async function searchNumber() {
      const phone = document.getElementById('phone').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!phone.match(/^\d+$/)) {
        resultsDiv.innerHTML = '<p style="color:red;">الرجاء إدخال رقم صحيح.</p>';
        return;
      }

      const apiUrl = `https://corsproxy.io/?https://roda.website/mishkat_api.php?getName=true&phone=966${phone}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.response === "success" && data.data.length > 0) {
          const namesSet = new Set();
          data.data.forEach(entry => {
            if (!namesSet.has(entry.name)) {
              namesSet.add(entry.name);
              const card = document.createElement('div');
              card.className = 'card';
              card.textContent = entry.name;
              resultsDiv.appendChild(card);
            }
          });
        } else {
          resultsDiv.innerHTML = '<p>لا توجد نتائج.</p>';
        }
      } catch (error) {
        resultsDiv.innerHTML = '<p style="color:red;">حدث خطأ أثناء الاتصال.</p>';
        console.error(error);
      }
    }
  </script>
</body>
</html>
