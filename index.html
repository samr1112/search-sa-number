
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>البحث عن رقم سعودي</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: left;
      direction: ltr;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      text-align: right;
    }
    .result-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .actions {
      margin-top: 10px;
    }
    .actions a, .actions button {
      text-decoration: none;
      padding: 8px 10px;
      margin: 5px;
      border-radius: 6px;
      font-size: 14px;
      display: inline-block;
      color: white;
      border: none;
    }
    .save { background-color: #4caf50; }
    .whatsapp { background-color: #25d366; }
    .telegram { background-color: #0088cc; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ابحث عن اسم المتصل برقم سعودي</h2>
    <input type="text" id="phone" placeholder="أدخل الرقم مثل 9665xxxxxxx" />
    <br />
    <button onclick="search()">بحث</button>
    <div id="result"></div>
  </div>

  <script>
    function generateVCF(name, phone) {
      return `BEGIN:VCARD\r\nVERSION:3.0\r\nFN:${name}\r\nTEL;TYPE=CELL:${phone}\r\nEND:VCARD\r\n`;
    }

    function createVCFBlob(name, phone) {
      const vcf = generateVCF(name, phone);
      return new Blob([vcf], { type: "text/vcard" });
    }

    function downloadVCF(name, phone) {
      const blob = createVCFBlob(name, phone);
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${name}.vcf`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function shareViaWhatsApp(name, phone) {
      const blob = createVCFBlob(name, phone);
      const file = new File([blob], `${name}.vcf`, { type: "text/vcard" });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        navigator.share({
          files: [file],
          title: name,
          text: `بطاقة جهة الاتصال: ${name}`,
        });
      } else {
        alert("المشاركة عبر واتساب غير مدعومة مباشرة من المتصفح. الرجاء تحميل الملف ثم مشاركته.");
      }
    }

    function shareViaTelegram(name, phone) {
      alert("مشاركة ملفات vcf تلقائيًا في تيليجرام غير مدعومة مباشرة. الرجاء تحميل الملف يدويًا ومشاركته.");
    }

    function search() {
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!phone.startsWith("966")) {
        resultDiv.textContent = "يرجى إدخال رقم سعودي يبدأ بـ 966";
        return;
      }

      resultDiv.textContent = "جاري البحث...";

      const url = `https://corsproxy.io/?https://roda.website/mishkat_api.php?getName=true&phone=${phone}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.response === "success" && Array.isArray(data.data) && data.data.length > 0) {
            const unique = [];
            data.data.forEach(item => {
              const key = `${item.name}-${item.phone}`;
              if (!unique.find(e => e.key === key)) {
                unique.push({ key, name: item.name, phone: phone });
              }
            });

            resultDiv.innerHTML = unique.map(entry => `
              <div class="result-item">
                <div><strong>${entry.phone}</strong> - ${entry.name}</div>
<!-- داخل resultDiv map entry -->
<div class="actions">
  <button class="save" onclick="downloadVCF('${entry.name}', '${entry.phone}')">📥 حفظ جهة اتصال</button>
  <a class="whatsapp" href="https://wa.me/${entry.phone}" target="_blank">💬 واتساب</a>
  <a class="telegram" href="https://t.me/+${entry.phone}" target="_blank">💬 تيليجرام</a>
</div>


    
              </div>
            `).join('');
          } else {
            resultDiv.textContent = "لم يتم العثور على اسم لهذا الرقم.";
          }
        })
        .catch(error => {
          console.error(error);
          resultDiv.textContent = "حدث خطأ أثناء الاتصال. تأكد من الاتصال بالإنترنت.";
        });
    }
  </script>
</body>
</html>
