

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>البحث عن رقم سعودي</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 20px;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #2196f3;
      color: white;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
    }

    .entry {
      background-color: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    .entry span {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .actions a, .actions button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      color: white;
    }

    .save {
      background-color: #4caf50;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .telegram {
      background-color: #0088cc;
    }
  </style>
</head>
<body>

  <h2>ابحث عن اسم المتصل برقم سعودي</h2>

  <input type="text" id="phone" placeholder="أدخل الرقم (مثل 9665xxxxxxx)" />
  <br />
  <button onclick="search()">بحث</button>

  <div id="result"></div>

  <script>
    function search() {
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      if (!phone.startsWith("966")) {
        resultDiv.textContent = "يرجى إدخال رقم سعودي يبدأ بـ 966";
        return;
      }

      resultDiv.textContent = "جاري البحث...";

      const url = `https://corsproxy.io/?https://roda.website/mishkat_api.php?getName=true&phone=${phone}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data && data.data && data.data.length > 0) {
            const unique = Array.from(new Map(data.data.map(item => [item.name + item.phone, item])).values());
            resultDiv.innerHTML = '';
            unique.forEach(entry => {
              const div = document.createElement('div');
              div.className = 'entry';
              div.innerHTML = `
                <span>📱 ${entry.phone} — 👤 ${entry.name}</span>
                <div class="actions">
                  <button class="save" onclick="downloadVCF('${entry.name}', '${entry.phone}')">📥 حفظ جهة اتصال</button>
                  <a class="whatsapp" href="https://wa.me/${entry.phone}" target="_blank">💬 واتساب</a>
                  <a class="telegram" href="https://t.me/+${entry.phone}" target="_blank">💬 تيليجرام</a>
                </div>
              `;
              resultDiv.appendChild(div);
            });
          } else {
            resultDiv.textContent = "لم يتم العثور على اسم لهذا الرقم.";
          }
        })
        .catch(err => {
          console.error(err);
          resultDiv.textContent = "حدث خطأ أثناء الاتصال. تأكد من الاتصال بالإنترنت.";
        });
    }

    function downloadVCF(name, phone) {
      const vcfData = `BEGIN:VCARD
VERSION:3.0
FN:${name}
TEL;TYPE=CELL:${phone}
END:VCARD`;

      const blob = new Blob([vcfData], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${name}.vcf`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
