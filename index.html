
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>البحث عن رقم سعودي</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f8f8f8;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>ابحث عن اسم المتصل برقم سعودي</h2>

  <input type="text" id="phone" placeholder="أدخل الرقم (مثل 9665xxxxxxx)" />
  <br />
  <button onclick="search()">بحث</button>

  <div id="result"></div>

  <script>
    function search() {
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      if (!phone.startsWith("966")) {
        resultDiv.textContent = "يرجى إدخال رقم سعودي يبدأ بـ 966";
        return;
      }

      resultDiv.textContent = "جاري البحث...";

      const url = `https://corsproxy.io/?https://roda.website/mishkat_api.php?getName=true&phone=${phone}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data && data.name) {
            resultDiv.textContent = `الاسم: ${data.name}`;
          } else {
            resultDiv.textContent = "لم يتم العثور على اسم لهذا الرقم.";
          }
        })
        .catch(err => {
          console.error(err);
          resultDiv.textContent = "حدث خطأ أثناء الاتصال. تأكد من الاتصال بالإنترنت.";
        });
    }
  </script>

</body>
</html>
